<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div class="background-image">
      <img src="/assets/logo-ALTA@2x.png" alt="Logo Alta" class="logo">
    </div>
    <div class="form-container">
      <h3>Contact Us</h3>
      <form action="">
        <label for="full-ame">Full Name</label>
        <input type="text" placeholder="Winda Pramesti">
        <label for="email-adress">Email Adress</label>
        <input type="email" name="email-adress" id="email-adress" placeholder="example@alterra.id">
        <label for="phone-number">Phone Number</label>
        <input type="number" id="phone-number" placeholder="085347823415">
        <label for="role">Role</label>
        <select name="role" id="role"></select>
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
